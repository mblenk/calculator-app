<html>
<head>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app">
        <h1>Calculator</h1>
        <div class="output-screen">
            <span class="output">0</span>
        </div>
        <div class="buttons">
            <button class="key clear-all">AC</button>
            <button class="key clear hide">C</button>
            <button class="key modifier" value="%">%</button>
            <button class="key modifier" value="+/-">+/-</button>
            <button class="key symbol" value="/">/</button>
            <button class="key number" value="7">7</button>
            <button class="key number" value="8">8</button>
            <button class="key number" value="9">9</button>
            <button class="key symbol" value="X">X</button>
            <button class="key number" value="4">4</button>  
            <button class="key number" value="5">5</button>
            <button class="key number" value="6">6</button>
            <button class="key symbol" value="-">-</button>
            <button class="key number" value="1">1</button>
            <button class="key number" value="2">2</button>
            <button class="key number" value="3">3</button>
            <button class="key symbol" value="+">+</button>
            <button class="key key-zero number" value="0">0</button>
            <button class="key modifier" value=".">.</button>
            <button class="key symbol" value="=">=</button>
        </div>
    </div>
    
    <script src="./scripts/calculator.js"></script>
</body>
</html>
